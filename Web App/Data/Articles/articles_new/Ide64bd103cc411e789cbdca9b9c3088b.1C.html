<!DOCTYPE HTML><HTML><HEAD><META CHARSET="UTF-8"></HEAD><BODY><H3>加元因特朗普上行</H3><BR/><P>資料提供:<BR/>　　ADS Securities零售市場銷售副總裁陳欣指出，IEA上調了美國及非OPEC產油國原油供應增長預期，並認為因美國頁岩油復甦，2017年原油供應繼續上升。同時，IEA亦指，OPEC成員國利比亞和尼日利亞原油產能均持續回暖，或抵銷產油國的減產成果。<BR/>　　美元因特朗普政治醜聞影響亦同樣表現疲軟，加元藉此走強。美元兌加元若跌穿1.357，將跌破橫行區，有機會進一步下試1.351支持，阻力看1.366。<BR/></P></BODY></HTML>

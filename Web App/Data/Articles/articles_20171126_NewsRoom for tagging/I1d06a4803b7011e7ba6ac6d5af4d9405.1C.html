<!DOCTYPE HTML><HTML><HEAD><META CHARSET="UTF-8"></HEAD><BODY><H3>偉能（１６０８）就秘魯發電項目訂３０００萬美元可換股貸款協議</H3><BR/><P>　　《經濟通通訊社１８日專訊》偉能（０１６０８）去年１２月曾公布擬參與Ｆ﹒Ｋ﹒位於秘<BR/>魯之８０兆瓦重燃油分布式發電項目，現公布已與項目公司訂立一份金額３０００萬美元為期三<BR/>年的可換股貸款協議，公司有權轉換至項目公司至少５１％權益。<BR/>　　於投入商業營運後，該項目將為該市提供電力，並作為其調度中心，直到該市連接至國家電<BR/>網。該項目由秘魯能源礦產部授予２０年專屬期。（ｊｃ）<BR/></P></BODY></HTML>

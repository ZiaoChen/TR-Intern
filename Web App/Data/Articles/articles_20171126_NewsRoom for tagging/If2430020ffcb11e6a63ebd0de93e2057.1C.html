<!DOCTYPE HTML><HTML><HEAD><META CHARSET="UTF-8"></HEAD><BODY><H3>《深股通》深成指半日升０﹒１４％，中小創新指升０﹒３％</H3><BR/><P>　　《經濟通通訊社３日專訊》深證成指半日升０﹒１４％，報１０３８２﹒０８點，深證中小<BR/>創新指數半日升０﹒３％，報２７９４﹒１４點。半導體及元器件股漲幅靠前，中穎電子<BR/>（深：３００３２７）漲７﹒１％，南洋科技（深：００２３８９）漲６﹒８％。<BR/>　　半日收市，深股通１３０億元（人民幣．下同）額度，餘１２７﹒８２億元，用２﹒１８億<BR/>元或１﹒７％。<BR/>　　深股通可投資於市值６０億元人民幣及以上的深證成分指數、深證中小創新指數的成分股。<BR/>（ｖｌ）<BR/></P></BODY></HTML>

<!DOCTYPE HTML><HTML><HEAD><META CHARSET="UTF-8"></HEAD><BODY><H3>《中國要聞》山東黃金牽手世界最大黃金生產商開發阿根廷黃金礦帶</H3><BR/><P>　　《經濟通通訊社６日專訊》山東黃金集團與世界最大黃金生產商巴理克黃金公司<BR/>（Ｂａｒｒｉｃｋ）簽署戰略合作協議，雙方將合作開發阿根廷第一大在產金礦－－貝拉德羅金<BR/>礦。<BR/>　　根據協議，山東黃金將出資９﹒６億美元，購買巴理克公司持有的貝拉德羅金礦５０％股權<BR/>。雙方隨後將建立工作組，探討合作開發位於阿根廷與智利邊境ＥＬＩｎｄｉｏ黃金礦帶的<BR/>Ｐａｓｃｕａ－Ｌａｍａ礦藏和其他富有前景的項目。該礦帶包含貝拉德羅等世界一流的黃金礦<BR/>藏。（ｊｙ）<BR/></P></BODY></HTML>

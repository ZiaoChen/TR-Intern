<!DOCTYPE HTML><HTML><HEAD><META CHARSET="UTF-8"></HEAD><BODY><H3>特朗普宣佈退出《巴黎協定》</H3><BR/><P>美國總統特朗普周四正式宣佈退出《巴黎協定》，形容協定損害美國經濟、剝奪國民就業機會、削弱國家競爭力；並稱美國與其他國家締結全新減排協議。<BR/>特朗普形容《巴黎協定》 是一項差劣交易，批評奧巴馬政府談判時未有為美國爭取最大利益，最約在絕望下簽署協議；協定內容損害美國經濟、剝奪國民就業機會、削弱國家競爭力，讓其他國家受益。他宣佈美國由即日起，不履行《巴黎協定》各項約束，美國將重新與其他國家談判，尋求達成一份對美國公平的全新減排協議。<BR/>奧巴馬、法德意等歐洲多國領袖、聯合國秘書長古特雷斯均對特朗普決定表示遺憾，多國領袖明言拒絕重新談判。<BR/></P></BODY></HTML>

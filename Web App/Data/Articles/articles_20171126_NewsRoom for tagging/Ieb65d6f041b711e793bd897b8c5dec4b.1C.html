<!DOCTYPE HTML><HTML><HEAD><META CHARSET="UTF-8"></HEAD><BODY><H3>春季拍賣會逾二億鑽飾珠寶登場</H3><BR/><P>　　天成國際將於下月四日舉行珠寶及翡翠春季拍賣會，共有二百三十件珍貴的鑽飾珠寶，總估價近二億二千八百萬元。　　天成國際的珠寶及翡翠春季拍賣會蒐集了多樣特色古董珠寶，包括琥珀項鏈套裝、翡翠翎管配翎羽、二十年代的紅寶石鑽石手鏈、四十年代的翡翠首飾套組等，並有著名品牌Cartier、Harry Winston、Tiffany & Co.等。<BR/>　　其中D色內部無瑕的鑽石耳環，估價二百至三百萬元；另一條配以二十九點七五克拉含天然「濃彩黃色」吊墜的鑽石項鏈，估價一千一百至一千六百萬元；另有仙子胸針，內含約鑽石、沙弗萊石榴石及粉紅色尖晶石，估價七萬八千至十二萬八千元。<BR/></P></BODY></HTML>

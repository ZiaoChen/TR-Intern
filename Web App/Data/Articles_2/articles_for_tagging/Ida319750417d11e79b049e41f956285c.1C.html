<!DOCTYPE HTML><HTML><HEAD><META CHARSET="UTF-8"></HEAD><BODY><H3>加元大勢下跌</H3><BR/><P>資料提供:<BR/>　　ADS Securities零售市場銷售副總裁陳欣指，最新EIA數據顯示，美油庫存下跌，加上OPEC有望延長減產，令油價保持強勢。<BR/>　　周三加拿大央行維持0.5%基準利率不變，並對該國經濟前景表示樂觀，且未有暗示有任何政策上的改變，消息對加元有所支持，加上油價走強及美元下跌等因素，美元兌加元一度跌破1.34。美元兌加元近日大幅回落，不過現時仍處於今年2月開始形成的大升浪，重要支持為1.337，跌穿則有機會進一步下試1.3275，反彈阻力則看1.35。<BR/></P></BODY></HTML>

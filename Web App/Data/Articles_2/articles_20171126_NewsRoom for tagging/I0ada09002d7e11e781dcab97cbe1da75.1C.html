<!DOCTYPE HTML><HTML><HEAD><META CHARSET="UTF-8"></HEAD><BODY><H3>張繼聰情深餵奶至錫囡囡</H3><BR/><P>張繼聰和謝安琪的女兒張靖（Karina）早前已經滿月，張繼聰日前於社交平台貼了一張一家四口的合照，留言希望囡囡要繼續快高長大，好似哥哥一樣精靈可愛，他昨日又上載新相，是他餵囡囡飲奶的相片，見他們情深對望，完全感覺到張繼聰甜到漏的表情，非常溫馨。有網民覺得囡囡的樣子愈來愈似張繼聰，他即留言指一點都不出奇，更同意網民所言，會愈來愈愛囡囡。<BR/>文、圖：娛樂組<BR/>■張繼聰餵囡囡時，不忘來個父女情深對望。<BR/></P></BODY></HTML>

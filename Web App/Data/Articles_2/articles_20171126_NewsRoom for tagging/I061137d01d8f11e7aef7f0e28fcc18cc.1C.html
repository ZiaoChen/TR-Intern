<!DOCTYPE HTML><HTML><HEAD><META CHARSET="UTF-8"></HEAD><BODY><H3>路勁基建（０１０９８）擬分拆高速公路業務主板上市</H3><BR/><P>　　《經濟通通訊社１０日專訊》路勁基建（０１０９８）公布，建議將高速公路業務（勁投集<BR/>團）分拆，及通過全球發售（包括香港公開發售及國際發售）於聯交所主板獨立上市。公司已向<BR/>聯交所提呈分拆建議，有關事宜仍待聯交所上市委員會及股東特別大會批准，方可作實。<BR/>　　勁投集團主營業務為於中國投資、發展、經營及管理高速公路項目，截至２０１６年１２月<BR/>３１日，其擁有５個高速公路項目權益，總網絡覆蓋約３４０公里。<BR/>　　全球發售所得淨額約９０％將用於新高速公路項目的收購，及現有高速公路項目計劃拓寬；<BR/>約１０％將用作勁投集團的營運資金及一般企業用途。（ｋｗ）<BR/></P></BODY></HTML>

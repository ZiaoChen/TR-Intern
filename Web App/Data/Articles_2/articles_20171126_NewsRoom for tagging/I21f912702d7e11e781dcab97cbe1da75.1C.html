<!DOCTYPE HTML><HTML><HEAD><META CHARSET="UTF-8"></HEAD><BODY><H3>枯葉難襯牡丹艷</H3><BR/><P>快艇和爵士成為本季季後賽唯一要進行生死戰的首圈賽事，加上常規賽成績相同，可謂旗鼓相當。基斯保羅和祖莊遜分別是快艇和爵士的關鍵先生，惟同時欠表現穩定的好幫手，造成今日兩軍打得難分難解的主因。<BR/>球星雲集的快艇除基斯保羅外，迪安祖佐敦、卡霍特和JJ列特發揮僅屬合格，至今贏得的三場勝仗全靠基斯保羅第四節發揮出關鍵作用而已。至於本季倚重防守的爵士，重心中鋒高拔首戰膝傷後，在第四場傷瘉復出表現卻無法重拾最強水平，加上昨日一戰第三節又扭傷左足踝，第七戰的演出更欠保證。至於希華特和佐治希爾，投射命中率則要提高，才能助祖莊遜一把。<BR/></P></BODY></HTML>

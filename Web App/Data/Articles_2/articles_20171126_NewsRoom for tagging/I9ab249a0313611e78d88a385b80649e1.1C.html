<!DOCTYPE HTML><HTML><HEAD><META CHARSET="UTF-8"></HEAD><BODY><H3>深「化學豬紅」恐致癌</H3><BR/><P>深圳黑心食品廠爆出「注水豬紅」。將新鮮豬血用水稀釋十倍，加入違禁化學品凝固，成本僅為每公斤一毫（人民幣，下同）這些「注水豬紅」在深圳各大農貿市場均有銷售。<BR/>據南方網報道，深圳寶安區執法人員今年四月對位於寶安西鄉的這家豬紅廠進行突擊檢查。現場圖片顯示，廠內血水橫流，正在加工的豬紅冒出大量粉色氣泡。爆料人稱，這些新鮮豬血都是從違法私宰場買入，用水稀釋，再添加工業鹽還有甲醛等化學物質凝固，最後用蒸汽蒸熟。「甲醛用以保鮮豬紅，不然很容易臭」。但長期食用會損害人體肝腎，還有致癌風險。然而豬紅廠負責人聲稱只是明礬，也否認是從私宰場進貨。<BR/></P></BODY></HTML>

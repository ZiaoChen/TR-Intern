<!DOCTYPE HTML><HTML><HEAD><META CHARSET="UTF-8"></HEAD><BODY><H3>《國企紅籌》中國食品售食用油公司予中糧油，賺十億人幣擬派特息</H3><BR/><P>　　《經濟通通訊社２６日專訊》中國食品（００５０６）公布，向買方中國糧油<BR/>（００６０６），出售中糧福臨門食品營銷１００％權益，涉資１０﹒５億元（人民幣．下同）<BR/>。<BR/>　　目標公司主要從事小包裝食用油以及其他廚房食品（包括小包裝糖、醬油、醋）的銷售、分<BR/>銷及市場推廣業務，並主要於「福臨門」品牌下銷售產品。目標業務佔中國食品截至２０１６年<BR/>１２月３１日止年度持續經營業務收入３８％，及除稅前溢利１４﹒３％。<BR/>　　中國食品將錄得一次性未經審核收益約１０億元。交易部分所得款項擬用於償還若干銀行借<BR/>貸，餘下則作特別股息分派。（ｋｗ）<BR/></P></BODY></HTML>

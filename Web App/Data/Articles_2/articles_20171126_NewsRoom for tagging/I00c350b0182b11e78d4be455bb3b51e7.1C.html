<!DOCTYPE HTML><HTML><HEAD><META CHARSET="UTF-8"></HEAD><BODY><H3>富衛去年新業務價值增長４４％，年化保費升幅３６％</H3><BR/><P>　　《經濟通通訊社３日專訊》富衛宣布，去年新業務價值增長４４％，達１１﹒２７億元；年<BR/>化保費升幅３６％，至２６﹒２９億元；整體稅前利潤達２﹒８４億元，升近７％。<BR/>　　三大業務中，去年富衛的人壽保險業務佔盈利達８６％，稅前利潤２﹒４３億元，升１３％<BR/>，市場對分紅壽險及健康保障產品的需求殷切。<BR/>　　一般保險的稅前利潤為２５００萬元，跌２８﹒６％，總保費升幅達５％，主要由醫療及個<BR/>人意外保障產品帶動，客戶人數增幅達２２％，至逾２３萬客戶；強積金管理資產總值增加<BR/>１１％，至３６﹒４５億元，總供款額達６﹒０２億元。（ｃｈ）<BR/></P></BODY></HTML>

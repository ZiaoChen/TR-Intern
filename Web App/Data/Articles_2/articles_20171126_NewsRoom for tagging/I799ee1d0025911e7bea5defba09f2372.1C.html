<!DOCTYPE HTML><HTML><HEAD><META CHARSET="UTF-8"></HEAD><BODY><H3>《神州民企》雅居樂２月預售金額按年升８５﹒８％</H3><BR/><P>　　《經濟通通訊社６日專訊》雅居樂地產（０３３８３）公布，２月份的預售金額為６４﹒１<BR/>億元（人民幣．下同），按年增８５﹒８％；預售建築面積為５０﹒８萬平方米，按年升<BR/>５０﹒７％；平均預售價為每平方米１２６１０元，按年升２３％。<BR/>　　截至２月底止兩個月，集團的累積預售金額為１１０﹒３億元，按年升７３﹒２％；累積預<BR/>售建築面積為８６﹒７萬平方米，按年升３５﹒５％；平均預售價為每平方米１２７２７元，按<BR/>年升２７﹒９％。（ｌｙ）<BR/></P></BODY></HTML>

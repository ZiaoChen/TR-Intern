<!DOCTYPE HTML><HTML><HEAD><META CHARSET="UTF-8"></HEAD><BODY><H3>中國能源建設（０３９９６）旗下公司被認定為高新技術企業</H3><BR/><P>　　《經濟通通訊社１５日專訊》中國能源建設（０３９９６）公布，附屬公司旗下之全資子公<BR/>司中國葛洲壩集團基礎工程，近期收到湖北省科學技術廳、湖北省財政廳、湖北省國家稅務局、<BR/>湖北省地方稅務局聯合頒發的《高新技術企業證書》，被認定為「高新技術企業」，證書有效期<BR/>為三年。<BR/>　　該集團指，根據有關規定，中國葛洲壩集團基礎工程自獲得高新技術企業認定後，連續三年<BR/>內可申請享受國家關於高新技術企業的相關優惠政策，按１５％的稅率繳納企業所得稅。<BR/>（ｅｋ）<BR/></P></BODY></HTML>

<!DOCTYPE HTML><HTML><HEAD><META CHARSET="UTF-8"></HEAD><BODY><H3>《神州民企》盈德（２１６８）全年轉虧１﹒４億不派息，今早復牌</H3><BR/><P>　　《經濟通通訊社１８日專訊》盈德（０２１６８）公布截至２０１６年１２月３１日止年度<BR/>業績，相對去年同期盈利５﹒４億元（人民幣．下同），本年錄虧損１﹒４億元，每股虧損８分<BR/>，不派息。<BR/>　　期內，收入８４﹒０億元增６﹒１％，毛利２５﹒５億元增０﹒１％。<BR/>　　另外，公司宣布人事變動，肖遂寧獲委任為非執行董事，其現時為南海控股（００６８０）<BR/>及中國數碼信息（００２５０）的獨立非執董。<BR/>　　股份今早復牌。（ｆｆ）<BR/>　　　　　　　　　　　　　　　＊有關業績的詳情，請參閱公司正式之通告＊<BR/></P></BODY></HTML>

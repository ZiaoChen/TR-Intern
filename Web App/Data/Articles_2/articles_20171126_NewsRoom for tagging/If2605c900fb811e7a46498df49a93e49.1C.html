<!DOCTYPE HTML><HTML><HEAD><META CHARSET="UTF-8"></HEAD><BODY><H3>精電訂ＴＦＴ顯示模組生產線投資合作協議，項目總投資１０億人幣</H3><BR/><P>　　《經濟通通訊社２３日專訊》精電（００７１０）公布，全資附屬年加投資，與成都高新技<BR/>術產業開發區管理委員會，就投資汽車薄膜電晶體液晶（ＴＦＴ）顯示模組生產線及相關業務訂<BR/>立了投資合作協議。<BR/>　　該集團指，其全資附屬公司精電（成都）顯示技術為項目公司，作為項目建設及運營。項目<BR/>總投資金額為１０億元人民幣，建設周期將分兩期建設，第一期及第二期的投產分別為今年第四<BR/>季度及２０２０年第三季度。而第一期及第二期的實現量產分別為明年第一季度及２０２０年第<BR/>四季度。（ｅｋ）<BR/></P></BODY></HTML>

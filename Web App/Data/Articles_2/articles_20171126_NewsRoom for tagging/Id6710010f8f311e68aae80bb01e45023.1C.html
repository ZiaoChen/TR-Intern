<!DOCTYPE HTML><HTML><HEAD><META CHARSET="UTF-8"></HEAD><BODY><H3>惠理基金增持金風科技１９１萬股，另減持京西國際２７３萬股</H3><BR/><P>　　《經濟通通訊社２２日專訊》根據聯交所資料顯示，惠理基金管理於上周五（１７日）增持<BR/>金風科技（０２２０８）１９１萬股或０﹒３８％，每股作價１２﹒８４６元，總值２４５４萬<BR/>元，最新持股量增至６﹒２４％。<BR/>　　另外，惠理基金管理亦於上周四（１６日）減持京西國際（０２３３９）２７３萬股或<BR/>０﹒４８％，每股作價１﹒７８４元，總值４８７萬元，最新持股量降至５﹒９８％。（ｃｙ）<BR/></P></BODY></HTML>

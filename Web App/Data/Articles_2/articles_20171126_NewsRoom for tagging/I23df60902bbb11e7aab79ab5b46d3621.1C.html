<!DOCTYPE HTML><HTML><HEAD><META CHARSET="UTF-8"></HEAD><BODY><H3>《Ａ股焦點》萬科首季淨利降１７％，證金退出十大股東，Ａ跌１％</H3><BR/><P>　　《經濟通通訊社２８日專訊》萬科（０２２０２）（深：０００００２）首季淨利潤下降<BR/>１６﹒５４％，營業收入增長２７﹒２２％；淨利下滑主要是因為一季度結算項目包含一批合作<BR/>比例較高的項目等。萬科認為首季淨利下滑對全年業績參考意義不大，預計２０１７年淨利仍將<BR/>保持增長。股東方面，在年報中持股２﹒４９億股的證金公司退出前十大股東之列，深圳地鐵集<BR/>團取代華潤成為第一大股東。<BR/>　　萬科Ａ跌１﹒３％，Ｈ股跌０﹒５％。（ｃｔ）<BR/></P></BODY></HTML>
